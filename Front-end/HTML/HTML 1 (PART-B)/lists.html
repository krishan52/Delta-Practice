<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul>
        <li><h2>Grocery Items:</h2></li>
        <li>Sprite</li>
        <li>Frooti</li>
        <li>Coke</li>
    </ul>
    <ol type="a">
        <li><h2>Veggies:</h2></li>
        <li>Tomato</li>
        <li>Pumpkin</li>
        <li>Ginger</li>
    </ol>
</body>
</html>
