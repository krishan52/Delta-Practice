<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form action="action.php">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="mail" class="form-label">E-mail</label>
                    <input id="mail" class="form-control" type="e-mail" placeholder="e-mail">
                </div>
                <div class="mb-3 col-md-6">
                    <label for="pass" class="form-label">Password</label>
                    <input 
                    type="password" 
                    id="pass"
                    placeholder="password"
                    class="form-control">
                </div> 
            </div>
            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option value="" selected>Choose your branch
                    </option>
                    <option value="1">CSE</option>
                    <option value="2">Mechanical</option>
                    <option value="3">Civil</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="form-check mb-3">
                <label for="agreebs" class="form-check-label">Agree</label>
                <input type="checkbox" id="agreebs" class="form-check-input">
                
            </div>
            <div class="form-check mb-3">
                <label for="radiobs" class="form-check-label">Yes</label>
                <input type="radio" id="radiobs" class="form-check-input" name="choice">
                <label for="radiobsno" class="form-check-label" name="">No</label>
                <input type="radio" id="radiobsno" class="form-check-input" name="choice">
                
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
